<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Support form</title>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    </head>
    <body>
        <form action="%VITE_FORM_URL%" enctype="multipart/form-data" method="post">
            <div>
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    minlength="1"
                    maxlength="100"
                    required
                />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div id="warranty-problem" hidden>
                <div>
                    <label for="invisble">Test:</label>
                    <input type="text" id="invisble" name="invisible" minlength="10" required />
                </div>
            </div>
            <div id="other-problem" hidden></div>
            <div>
                <label for="subject">Subject:</label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    minlength="1"
                    maxlength="60"
                    required
                />
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea
                    id="description"
                    name="description"
                    maxlength="1000"
                    cols="40"
                    rows="5"
                    required
                ></textarea>
            </div>
            <div>
                <label for="images">Images:</label>
                <input
                    type="file"
                    name="images"
                    id="images"
                    accept="image/*"
                    multiple
                />
            </div>
            <div class="cf-turnstile" data-sitekey="%VITE_CLOUDFLARE_SITE_KEY%"></div>
            <button type="submit" value="Submit">Send</button>
        </form>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>

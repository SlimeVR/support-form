<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Support form</title>
        <script
            src="https://challenges.cloudflare.com/turnstile/v0/api.js"
            async
            defer
        ></script>
    </head>
    <body>
        <form
            action="%VITE_FORM_URL%"
            enctype="multipart/form-data"
            method="post"
        >
            <div>
                <input
                    type="text"
                    id="slimeform-name"
                    name="name"
                    minlength="1"
                    maxlength="100"
                    autocomplete="name"
                    pattern="[\p{L} \-\.]+"
                    required
                />
                <label for="name">Name</label>
            </div>
            <div>
                <input
                    type="email"
                    id="slimeform-email"
                    name="email"
                    autocomplete="email"
                    required
                />
                <label for="email">Email</label>
            </div>
            <div>
                <select name="problem" id="slimeform-problem" required>
                    <option value="">
                        Please choose an option
                    </option>
                </select>
                <label for="problem">What kind of problem do you have?</label>
            </div>
            <div>
                <input
                    type="text"
                    id="slimeform-orderNo"
                    name="orderNo"
                    pattern="^\d+$"
                    title="Only digits"
                    autocomplete="off"
                />
                <label for="orderNo">Order number</label>
            </div>
            <div id="slimeform-warranty-problem" hidden>
                <div>
                    <select name="whichSet" id="slimeform-which-set">
                        <option value="">
                            Please choose an option
                        </option>
                    </select>
                    <label for="whichSet"
                        >Which set has the problem? (optional)</label
                    >
                </div>
                <div>
                    <select
                        name="warrantyIssue"
                        id="slimeform-warranty-issue"
                        data-required
                    >
                        <option value="">
                            Please choose an option
                        </option>
                    </select>
                    <label for="warrantyIssue"
                        >What happened to your tracker?</label
                    >
                </div>
                <div>
                    <select
                        name="country"
                        id="slimeform-country"
                        data-required
                        autocomplete="country"
                    ></select>
                    <label for="country">Country or region</label>
                </div>
                <div>
                    <input
                        type="text"
                        name="address"
                        id="slimeform-address"
                        data-required
                        autocomplete="shipping street-address"
                        maxlength="200"
                    />
                    <label for="address">Street address</label>
                </div>
                <div>
                    <input
                        type="text"
                        name="secondAddress"
                        id="slimeform-second-address"
                        maxlength="200"
                    />
                    <label for="secondAddress"
                        >Extra address info (optional)</label
                    >
                </div>
                <div>
                    <input
                        type="text"
                        name="postalCode"
                        id="slimeform-postal-code"
                        autocomplete="postal-code"
                        maxlength="20"
                    />
                    <label for="postalCode"
                        >ZIP or postal code (optional)</label
                    >
                </div>
                <div>
                    <input
                        type="text"
                        name="city"
                        id="slimeform-city"
                        data-required
                        autocomplete="address-level2"
                        maxlength="200"
                    />
                    <label for="city">City</label>
                </div>
                <div>
                    <input
                        type="text"
                        name="province"
                        id="slimeform-province"
                        autocomplete="address-level1"
                        maxlength="200"
                    />
                    <label for="province">State or province (optional)</label>
                </div>
                <div>
                    <input
                        type="tel"
                        name="phoneNumber"
                        id="slimeform-phone-number"
                        data-required
                        autocomplete="tel"
                        maxlength="30"
                        pattern="[\d \-\+]+"
                    />
                    <label for="phoneNumber"
                        >Phone number</label
                    >
                </div>
            </div>
            <div id="slimeform-other-problem" hidden></div>
            <div>
                <input
                    type="text"
                    id="slimeform-subject"
                    name="subject"
                    minlength="1"
                    maxlength="60"
                    required
                />
                <label for="subject">Subject</label>
            </div>
            <div>
                <input
                    type="file"
                    name="images"
                    id="slimeform-images"
                    accept="image/*"
                    multiple
                />
                <label for="images">Images (optional)</label>
            </div>
            <div>
                <textarea
                    id="slimeform-description"
                    name="description"
                    maxlength="1000"
                    cols="40"
                    rows="5"
                    required
                    enterkeyhint="done"
                ></textarea>
                <label for="description">Description</label>
            </div>
            <div
                class="cf-turnstile"
                data-sitekey="%VITE_CLOUDFLARE_SITE_KEY%"
            ></div>
            <button type="submit" value="Submit">Send</button>
        </form>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
